<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
      <div class="calc">
        <input type="text" name="" id="in">
        <div class="keys">
            <button class="b1" onclick="clearscrn()">C</button>
            <button class="b1" onclick="k()">+/-</button>
            <button class="b1" onclick="btnclick('%')">%</button>
            <button class="b2" onclick="divnum('/')">/</button>
        </div>
        <div class="keys2">
            <button class="b11" onclick="btnclick(7)">7</button>
            <button class="b11" onclick="btnclick(8)">8</button>
            <button class="b11" onclick="btnclick(9)">9</button>
            <button class="b2" onclick="multnum('*')">X</button>
        </div>
        <div class="keys3">
            <button class="b11" onclick="btnclick(4)">4</button>
            <button class="b11" onclick="btnclick(5)">5</button>
            <button class="b11" onclick="btnclick(6)">6</button>
            <button class="b2" onclick="subnum('-')">-</button>
        </div>
        <div class="keys4">
            <button class="b11" onclick="btnclick(1)">1</button>
            <button class="b11" onclick="btnclick(2)">2</button>
            <button class="b11" onclick="btnclick(3)">3</button>
            <button class="b2" onclick="addnum('+')">+</button>
        </div>
        <div class="keys5">
            <button class="b11" onclick="btnclick(0)">0</button>
            <button class="b11" onclick="del()">DEL</button>
            <button class="b11" onclick="btnclick('.')">.</button>
            <button class="b2" onclick="equalclick()">=</button>
        </div>
      </div>
  </div>
 <script src="index.js"></script>   
</body>
</html>
